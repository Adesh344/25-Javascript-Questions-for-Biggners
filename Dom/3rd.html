<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #141414;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
        <li>Java</li>
        <li>Python</li>
        <li>Html</li>
        <li>C</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('C++')


    function addOpt(langName){

        const li = document.createElement('li')
       // li.innerHTML = `${langName}`
       const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }

    addOpt('Rubi')



    //Edit

    const secondChild = document.querySelector('li:nth-child(2)')
    //Method 1 direct replace
    //secondChild.innerHTML="Dart"
    //Method 2 First create new method then replace
    const newli = document.createElement('li')
    newli.textContent = "C#"
    secondChild.replaceWith(newli)
    //method # : With new li
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Typescript</li>'




    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

    
</script>
</html>
