<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #141414;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <h2>BMI Calculator</h2>


    <label> Height in CM:</label>
    <input type="number" name="height" id="height" placeholder="Enter height"/><br><br>

    <label> Weight in KG:</label>
    <input type="number" name="weight" id="weight" placeholder="Enter weight" /><br><br>

    <button id="calculate" onclick="calculate()">Calculate</button>
    
    <h3>BMI wEIGHT gUIDE</h3>

    <p>User Weight = Less than 18.6</p>
    <p>Normal Range = 18.6 and 24.9</p>
    <p>Over Weight = Greater than 24.9</p>


    <script>

        function calculate(){
        const w = document.getElementById('weight').value
        const h = document.getElementById('height').value

        const meter = h/100
        //console.log(meter);
        
        const bmi = (w/(meter*meter)).toFixed(2)
        


        const lebal = document.createElement('label')

        const addValue = document.createTextNode(String(bmi))
         lebal.appendChild(addValue)
        document.body.appendChild(lebal)
  
        }


      
    </script>
</body>
</html>
